<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
    <style>
        #box {
            position: relative;
            width: 800px;
            height: 40px;
            background-color: cornflowerblue;
            border: royalblue solid 5px;
        }

        #ball {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="ball"></div>
    </div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

    <script>
        let ball = document.querySelector('#ball')
        let left = 0
        let direction = "right"

        let interval = setInterval(move, 10)

        function move() {
            if(direction === "right") {
                left += 1
                if(left > 770) {
                    direction = "left"
                }   
            } else {
                left -= 1
                if(left < 10) {
                    direction = "right"
                }
            }
            ball.style.left = `${left}px`
        }

        function start() {
            interval = setInterval( move, 10)
        }

        function stop() {
            clearInterval(interval)
        }

    </script>
</body>
</html>
