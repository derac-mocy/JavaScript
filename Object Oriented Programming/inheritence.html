<html>
    <script>
        class Animal {
            constructor(name) {
                this.name = name
            }
            run() {
                console.log(`${this.name}: is running`)
            }
        }
        
        class Dog extends Animal {
            bark() {
                console.log(`${this.name}: Wolf.. Wolf..`)
            }
        }

        let rambo = new Dog("Rambo")
        rambo.run()     // Rambo: is running
        rambo.bark()    // Rambo: Wolf.. Wolf..

        class Cat extends Animal {
            constructor(name, color) {
                super(name)
                this.color = color
            }
            meow() {
                console.log(`${this.name}: meow.. meow..`)
            }
        }

        let cat = new Cat("Shwe War", "Yellow")
        cat.meow()      // Shwe War: Mewo.. meow..
    </script>
</html>
