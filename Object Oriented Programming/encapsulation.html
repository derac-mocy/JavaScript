<html>
    <script>
        class Car {
            #hp = 150
            color = 'Red'
            static info() {
                console.log(`Horse power: ${this.#hp}`)
            }
        }

        let car = new Car()
        car.hp = 200              // Error: Cannot access private property
        car.info()
        Car.info()                // Horse Power: 150
    </script>
</html>
